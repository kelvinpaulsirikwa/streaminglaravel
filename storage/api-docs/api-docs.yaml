                            format: email
                            example: superstar@example.com
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Unauthorized
        '404':
          description: Post not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Post not found

    put:
      tags:
        - Superstar Posts
      summary: Update superstar post
      description: Update an existing post for the authenticated superstar
      security:
        - sanctum: []
      parameters:
        - name: id
          in: path
          description: Post ID
          required: true
          schema:
            type: integer
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                media_type:
                  type: string
                  enum: ["image", "video"]
                  example: video
                resource_type:
                  type: string
                  enum: ["upload", "url"]
                  example: url
                resource_url_path:
                  type: string
                  maxLength: 500
                  example: https://example.com/video.mp4
                description:
                  type: string
                  nullable: true
                  example: Updated post description!
                is_pg:
                  type: boolean
                  example: false
                is_disturbing:
                  type: boolean
                  example: true
      responses:
        '200':
          description: Post updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Post updated successfully
                  post:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      user_id:
                        type: integer
                        example: 5
                      media_type:
                        type: string
                        example: video
                      resource_type:
                        type: string
                        example: url
                      resource_url_path:
                        type: string
                        example: https://example.com/video.mp4
